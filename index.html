<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FSJS PROJECT 2</title>
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="logo image" />

      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Our services</li>
        <li>Contact us</li>
      </ul>
    </nav>

    <main>
      <section class="leftsection">
        <img class='top-angle' src="./images/topAngle.png" alt="top angle image" />
        <h1>Complete Health Care Solutions For Everyone</h1>
        <p>
          We are always available for our patients with emergen problems. You
          can easily reach us 24/7. We focus on highest quality.
        </p>
        <img class="bottom-angle" src="./images/bottomAngle.png" alt="bottom angle image" />
        <img
          class="bg-img"
          src="./images/stethoscope.png"
          alt="stethoscope image"
        />
        <button class="btn">Make appointment</button>
        <img class="mouse" src="./images/mouse.png" alt="mouse image" />
      </section>

      <section class="rightsection">
        <img class='greenbox'src="./images/greenBox.png" alt="green box" />
        <img class="yellowbox"src="./images/yellowBox.png" alt="yellow box" />
        <img class="doctor" src="./images/doctor.png" alt="doctor image" />
      </section>
    </main>
  </body>
</html>
